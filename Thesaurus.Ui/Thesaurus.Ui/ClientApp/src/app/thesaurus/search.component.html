<div class="container">
  <div class="panel">
    <div class="panel-header jumbotron">
      <h1 class="text-center text-info">Welcome to Thesaurus</h1>
    </div>
    <div class="panel-body">
      <form novalidate #form="ngForm" (submit)="onSubmit(form)">
        <div class="row">
          <div class="col-5 offset-4 form-inline form-group">
            <input type="text" placeholder="Search ..." class="form-control" required name="searchTxt" #searchTxt="ngModel" [(ngModel)]="service.formData.word" />
            <button title="searchBtn" type="submit" class="!form.invalid ? btn btn-primary form-control : btn btn-default" [disabled]="form.invalid"><span>search</span></button>
            <button title="getAllBtn" type="button" (click)="Get(0,10)" class="btn btn-primary form-control"><span>Get All</span></button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-12 resultGrid">
          <div class="box-shadow" style="min-height:200px;background-color:lightgray">
            <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th>Synonyms of {{service.formData.word}}</th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let pd of service.words">
                  <tr *ngFor="let sy of pd.synonyms | keyvalue">
                    <td class="primary rounded-pill">
                      <a href="#" ng-model="service.formData.word" (click)="GetWord(sy.key)">{{sy.key}}</a>
                    </td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
        </div>
        <nav>
          <ul class="pagination justify-content-center">
            <li class="page-item" ><a class="page-link" href={{service.formData.previousPage}}>&larr; Previous</a></li>
            <li class="page-item" ><a class="page-link" href={{service.formData.nextPage}}>Next &rarr;</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
